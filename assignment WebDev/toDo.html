<html>
    <head>
        <title>Todo</title>
        <link rel="stylesheet" href="style.css"> 
        <script src="script2.js" defer></script>
    </head>
    <body>

        <h1> TO TO DO DO</h1>
        <form id="todoForm">
            <label for="todo">New list item:</label>
            <input type="text" id="todo" required minlength="4" maxlength="8" size="10"/>
            <button type="submit">Add</button>
        </form>
        
        <ul id="todoList">
        </ul>
        
        <button id="finishedAll">Remove Completed</button>
      
     
    </body>
</html>
